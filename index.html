<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Match-3 Game</title>
  <link rel="stylesheet" href="style.css">
  <script src="./script.js" defer></script>
</head>

<body>
  <!-- Header -->
  <header class="header">
    <img src="https://drive.google.com/thumbnail?id=1V7-V05-PvsulCI-Hzjax-InaJkMClovm" alt="Game Header">
  </header>

  <!-- Main Game Section -->
  <main id="gameContainerWrapper">
    <!-- Recent Words -->
    <section id="recentWordsBox">
      <h3>Recent Words</h3>
      <ul id="recentWordsList"></ul>
    </section>

    <!-- Game Canvas -->
    <section id="gameContainer">
      <canvas id="gameCanvas" width="400" height="400"></canvas>
    </section>
  </main>

  <!-- Scores and Stats -->
  <section id="statsContainer">
    <div id="scoreDisplay">
      <div id="totalScoreWrapper">
        <div id="totalScoreLabel">Total Score:</div>
        <div id="totalScore">0</div>
      </div>
      <div id="dailyChallengeTopScoreWrapper">
        <div id="dailyChallengeLabel">Daily Challenge Top Score:</div>
        <div id="dailyChallengeTopScore">0</div>
      </div>
    </div>

    <table id="stats">
      <tr>
        <th>Letters Used</th>
        <th>Words Created</th>
        <th>Remaining Letters</th>
      </tr>
      <tr>
        <td id="lettersUsed">0</td>
        <td id="wordsCreated">0</td>
        <td id="remainingLetters">0</td>
      </tr>
    </table>
  </section>

  <!-- Buttons -->
  <section id="buttonsContainer">
    <!-- Buttons will be dynamically added by JavaScript -->
  </section>
</body>

</html>
